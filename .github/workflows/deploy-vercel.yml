name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      configured: ${{ steps.check.outputs.configured }}
    steps:
      - name: Check if secrets are configured
        id: check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Vercel secrets are not configured!"
            echo ""
            echo "To enable Vercel deployment via GitHub Actions:"
            echo "1. Go to your GitHub repository â†’ Settings â†’ Secrets and variables â†’ Actions"
            echo "2. Add these three secrets:"
            echo "   - VERCEL_TOKEN (get from vercel.com â†’ Settings â†’ Tokens)"
            echo "   - VERCEL_ORG_ID (get from Vercel project â†’ Settings â†’ General)"
            echo "   - VERCEL_PROJECT_ID (get from Vercel project â†’ Settings â†’ General)"
            echo ""
            echo "ðŸ“– See SETUP_SECRETS.md for detailed instructions"
            echo ""
            echo "ðŸ’¡ Tip: You can also use Vercel's built-in GitHub integration (easier!)"
            echo "   Just connect your repo in Vercel dashboard - no GitHub Actions needed!"
            exit 0
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "âœ… All Vercel secrets are configured!"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.configured == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL || '/' }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
